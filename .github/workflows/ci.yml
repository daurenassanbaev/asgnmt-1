name: Github Actions Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      [ main ]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run hello.py with message
        run: python hello.py